<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Ropa+Sans&family=Trirong:ital,wght@1,200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet">
  <title>The Overlook</title>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>THE OVERLOOK</h1>
      <form class="date-search">
        <select class="date-picker">datepicker</select>
        <button class="search">Book Your Stay</button>
      </form>
    </div>
  </header>
  <main class="dashboard-view">
    <section class="bookings">
      <div class="bookings-header">
        <h2>Your Bookings</h2>
        <span class="bookings-cost">
          <h3>Total Spent:</h3>
          <span class="bookings-cost-insert">
            <!-- Total Cost of Bookings Populates Here -->
          </span>
        </span>
      </div>
      <section class="bookings-list">
        <p>You don't have any bookings yet. Book your first stay today!</p>
      </section>
    </section>
  </main>
  <main class="book-room-view hidden">
    <section class="bookings">
      <h2>Search Results</h2>
      <section class="bookings-searched">
        <!-- Search Results Populate Here -->
        <p>We're terribly sorry - all rooms are booked for the date you have selected. Please book a different date, or choose another type of room.</p>
      </section>
    </section>
  </main>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
