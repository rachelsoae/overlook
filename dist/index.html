<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Ropa+Sans&family=Trirong:ital,wght@1,200&display=swap" rel="stylesheet">
  <title>The Overlook</title>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>THE OVERLOOK</h1>
      <form class="date-search">
        <select class="date-picker">datepicker</select>
        <button class="search">Search </button>
      </form>
    </div>
  </header>
  <main class="dashboard-view">
    <section class="bookings">
      <div class="bookings-header">
        <h2>Upcoming Bookings</h2>
        <span class="bookings-cost">
          <h3>Total Cost:</h3>
          <span class="bookings-cost-upcoming">$  </span>
        </span>
      </div>
      <section class="bookings-upcoming">
        <p>You don't have any upcoming bookings!</p>
      </section>
    </section>
    <div class="bookings-div"></div>
    <section class="bookings">
      <div class="bookings-header">
        <h2>Past Bookings</h2>
        <span class="bookings-cost">
          <h3>Total Cost:</h3>
          <span class="bookings-cost-past">$  </span>
        </span>
      </div>
      <section class="bookings-past">
        <p>You don't have any past bookings!</p>
      </section>
    </section>
  </main>
  <main class="book-room-view">
    <section class="bookings">
      <div class="bookings-header">
        <h2>Upcoming Bookings</h2>
        <span class="bookings-cost">
          <h3>Total Cost:</h3>
          <span class="bookings-cost-upcoming">$  </span>
        </span>
      </div>
      <section class="bookings-upcoming">
        <p>You don't have any upcoming bookings!</p>
      </section>
    </section>
    <div class="bookings-div"></div>
    <section class="bookings">
      <div class="bookings-header">
        <h2>Past Bookings</h2>
        <span class="bookings-cost">
          <h3>Total Cost:</h3>
          <span class="bookings-cost-past">$  </span>
        </span>
      </div>
      <section class="bookings-past">
        <p>You don't have any past bookings!</p>
      </section>
    </section>
  </main>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
